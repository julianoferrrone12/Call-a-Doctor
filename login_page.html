<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"
        src="app.js" defer
    ></script>
    <link rel="stylesheet" href="\styles_login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" 
    rel="stylesheet">
    
    <title>Call a Doctor</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2>Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input  required type="text" name="Email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required type="password"  placeholder="Password">
                        
                    </div>
                    <a href="#">Forgot Password?</a>
                    <a href="/index.html" type="submit" value="Login" class="btn solid">Login</a>
                    
                    <p class="social-text">You can sign in with other platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2>Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input required type="text" placeholder="Full Name">
                        <span class="error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input required type="email" placeholder="Email">
                        <span class="error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required type="password" placeholder="Password">
                        <span class="error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required type="password" placeholder="Confirm Password">
                        <span class="error"></span>
                    </div>
                    <button type="submit" class="btn solid">
                        Enviar
                    </button>

                    <p class="social-text">You can sign up with other platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Not registered yet, sign up by clicking on that button</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="assets/undraw_doctors_hwty.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Already one of ours, login by clicking on the button</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>

                <img src="assets/undraw_Social_media_re_w12q.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
